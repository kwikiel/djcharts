    <link rel="stylesheet" href="{% static 'css/demo.css'%}">
    {% block head %}{% endblock head %}

  <body>

    <script type="text/javascript" src="{% static 'plugin/bootstrap3/js/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock scripts %}

</html>
